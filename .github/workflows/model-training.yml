name: Model Training Pipeline

on:
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      force_retrain:
        description: 'Force model retraining'
        required: false
        default: 'false'

env:
  PYTHON_VERSION: '3.10'

jobs:
  train:
    name: Train Models
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Pull data with DVC
        run: |
          dvc pull || echo "DVC not configured or no remote data"

      - name: Run training pipeline
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          python -c "
          from src.pipelines.training_pipeline import TrainingPipeline
          pipeline = TrainingPipeline()
          pipeline.run()
          "

      - name: Evaluate models
        run: |
          python -c "
          from src.components.model_evaluation import ModelEvaluator
          evaluator = ModelEvaluator()
          results = evaluator.initiate_model_evaluation(
              X_test_path='data/transformed/X_test.csv',
              y_test_path='data/transformed/y_test.csv'
          )
          print('Evaluation completed:', results['report']['best_model'])
          "

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts-${{ github.run_id }}
          path: |
            artifacts/models/
            artifacts/reports/

      - name: Commit model artifacts
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add artifacts/reports/*.json || true
          git diff --staged --quiet || git commit -m "Update model metrics [skip ci]"
          git push || echo "Nothing to push"
